<div
	class="hero-wrap hero-bread"
	style="background-image: url('img/bull.jpg')"
>
	<div class="container">
		<div
			class="row no-gutters slider-text align-items-center justify-content-center"
		>
			<div class="col-md-9 ftco-animate text-center">
				<!-- <p class="breadcrumbs">
					<span class="mr-2"><a href="index.html">Home</a></span>
					<span>Розрахуватись</span>
				</p> -->
				<h1 class="mb-0 bread">Замовлення</h1>
			</div>
		</div>
	</div>
</div>

<section class="ftco-section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-xl-7 ftco-animate">
				<form id="billing-form" class="billing-form">
					<h3 class="mb-4 billing-heading">Реквізити</h3>
					<div class="row align-items-end">
						<div class="col-md-6">
							<div class="form-group">
								<label for="firstname">Ім'я</label>
								<input
									type="text"
									class="form-control"
									id="firstname"
									required
								/>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="lastname">Прізвище</label>
								<input
									type="text"
									class="form-control"
									id="lastname"
									required
								/>
							</div>
						</div>
						<div class="w-100"></div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="towncity">Населений пункт</label>
								<input
									type="text"
									class="form-control"
									id="towncity"
									required
								/>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="postcodezip"
									>Номер Нової пошти</label
								>
								<input
									type="text"
									class="form-control"
									id="postcodezip"
									required
								/>
							</div>
						</div>
						<div class="w-100"></div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="phone">Телефон</label>
								<input
									type="text"
									class="form-control"
									id="phone"
									required
								/>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="emailaddress">Електорнна адреса</label>
								<input
									type="email"
									class="form-control"
									id="emailaddress"
									required
								/>
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary py-3 px-4">
						Замовити
					</button>
				</form>
			</div>
			<div class="col-xl-5">
				<div class="row mt-5 pt-3">
					<div class="col-md-12 d-flex mb-5">
						<div class="cart-detail cart-total p-3 p-md-4">
							<h3 class="billing-heading mb-4">Кошик</h3>
							<p class="d-flex total-price">
								<span>Сумарно</span>
								<span>300.00грн</span>
							</p>
							<hr />
						</div>
					</div>
				</div>
			</div>
			<!-- .col-md-8 -->
		</div>
	</div>
</section>

<script>
	document
		.getElementById("billing-form")
		.addEventListener("submit", function (event) {
			event.preventDefault();

			const firstname = document.getElementById("firstname").value;
			const lastname = document.getElementById("lastname").value;
			const towncity = document.getElementById("towncity").value;
			const postcodezip = document.getElementById("postcodezip").value;
			const phone = document.getElementById("phone").value;
			const emailaddress = document.getElementById("emailaddress").value;

			if (
				firstname &&
				lastname &&
				towncity &&
				postcodezip &&
				phone &&
				emailaddress
			) {
				const data = {
					chatid: -4280773078,
					message: `First Name: ${firstname}\nLast Name: ${lastname}\nTown/City: ${towncity}\nNova poshta number: ${postcodezip}\nPhone: ${phone}\nEmail: ${emailaddress}`,
				};

				fetch("https://webart.work/api/bot/message", {
					method: "POST",
					headers: {
						"Content-Type": "application/json",
					},
					body: JSON.stringify(data),
				})
					.then((response) => response.json())
					.then((data) => {
						alert("Form submitted successfully");
						// Optionally reset the form here
						// document.getElementById('billing-form').reset();
					})
					.catch((error) => {
						console.error("Error:", error);
					});
			} else {
				alert("Please fill in all fields");
			}
		});
</script>
