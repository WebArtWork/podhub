<div class="hero-wrap hero-bread" style="background-image: url('img/bull.jpg')">
	<div class="container">
		<div
			class="row no-gutters slider-text align-items-center justify-content-center"
		>
			<div class="col-md-9 ftco-animate text-center">
				<!-- <p class="breadcrumbs">
					<span class="mr-2"><a href="index.html">Home</a></span>
					<span>Розрахуватись</span>
				</p> -->
				<h1 class="mb-0 bread">Замовлення</h1>
			</div>
		</div>
	</div>
</div>

<section class="ftco-section">
	<div class="container">
		<div class="row">
			<div class="col-md-12 ftco-animate">
				<div class="cart-list">
					<table class="table">
						<thead class="thead-primary">
							<tr class="text-center">
								<th>Фото</th>
								<th>Товар</th>
								<th>Ціна</th>
								<th>Кількість</th>
								<th>Сумарно</th>
								<th>Комент</th>
								<th>&nbsp;</th>
							</tr>
						</thead>
						<tbody id="orderTableBody"></tbody>
					</table>
				</div>
			</div>
		</div>

		<div class="row justify-content-center mt-5">
			<div class="col-xl-7 ftco-animate">
				<form id="billing-form" class="billing-form">
					<h3 class="mb-4 billing-heading">Реквізити</h3>
					<div class="row align-items-end">
						<div class="col-md-6">
							<div class="form-group">
								<label for="firstname">Ім'я</label>
								<input
									type="text"
									class="form-control"
									id="firstname"
									required
								/>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="lastname">Прізвище</label>
								<input
									type="text"
									class="form-control"
									id="lastname"
									required
								/>
							</div>
						</div>
						<div class="w-100"></div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="towncity">Населений пункт</label>
								<input
									type="text"
									class="form-control"
									id="towncity"
									required
								/>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="postcodezip"
									>Номер Нової пошти</label
								>
								<input
									type="text"
									class="form-control"
									id="postcodezip"
									required
								/>
							</div>
						</div>
						<div class="w-100"></div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="phone">Телефон</label>
								<input
									type="text"
									class="form-control"
									id="phone"
									required
								/>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="emailaddress"
									>Електорнна адреса</label
								>
								<input
									type="email"
									class="form-control"
									id="emailaddress"
									required
								/>
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary py-3 px-4">
						Замовити
					</button>
				</form>
			</div>
			<div class="col-xl-5">
				<div class="row mt-5 pt-3">
					<div class="col-md-12 d-flex mb-5">
						<div class="cart-detail cart-total p-3 p-md-4">
							<h3 class="billing-heading mb-4">Кошик</h3>
							<p class="d-flex total-price">
								<span>Сумарно</span>
								<span id="allTotal"></span>
							</p>
							<hr />
						</div>
					</div>
				</div>
			</div>
			<!-- .col-md-8 -->
		</div>
	</div>
</section>

<script type="module">
	function loadOrder() {
		let order = localStorage.getItem("order");
		if (order) {
			return JSON.parse(order);
		} else {
			// If no order exists, initialize an empty order
			return { products: [] };
		}
	}

	// Function to save order info to local storage
	function saveOrder(order) {
		localStorage.setItem("order", JSON.stringify(order));
	}
	const total = (order) => {
		return (
			order.products.reduce((total, item) => {
				return total + item.price * item.quantity;
			}, 0) + " грн"
		);
	};
	document.addEventListener("DOMContentLoaded", function () {
		const order = loadOrder();
		console.log(order);
		const tableBody = document.getElementById("orderTableBody");
		tableBody.innerHTML = ""; // Clear existing table rows

		order.products.forEach((product) => {
			const row = document.createElement("tr");
			row.id = "productId" + product.id;
			row.className = "text-center";

			row.innerHTML = `
	           <td class="image-prod">
	               <div class="img" style="background-image: url(${
						product.thumb
					});"></div>
	           </td>
	           <td class="product-name">
	               <h3>${product.name}</h3>
	           </td>
	           <td class="price">${product.price.toFixed(2)} грн</td>
	           <td class="quantity">
	               <div class="input-group mb-3">
	                   <input type="number" name="quantity" class="quantity form-control input-number changeQuantity" value="${
							product.quantity
						}" min="1" max="100" product='${JSON.stringify(
				product
			)}' />
	               </div>
	           </td>
	           <td class="total" id="total${product.id}">${(
				product.price * product.quantity
			).toFixed(2)} грн</td>
	           <td class="product-remove">
	               <div class="input-group mb-3">
	                   <input type="string" name="comment" class="quantity form-control changeComment" value="${
							product.comment || ""
						}" product='${JSON.stringify(
				product
			)}' placeholder='' />
	               </div>
	           </td>
	           <td class="product-remove">
	               <span class="ion-ios-close removeProduct" product='${JSON.stringify(
						product
					)}'></span>
	           </td>
	       `;
			tableBody.appendChild(row);
		});
		document.getElementById("allTotal").innerHTML =
			order.products.reduce((total, item) => {
				return total + item.price * item.quantity;
			}, 0) + " грн";

		let buttons = document.querySelectorAll(".removeProduct");
		const clicked = (button) => {
			return () => {
				const product = JSON.parse(button.getAttribute("product"));
				order.products = order.products.filter(
					(p) => p.id !== product.id
				);
				saveOrder(order);
				let row = document.getElementById(`productId${product.id}`);
				if (row) {
					row.remove();
				}
			};
		};
		buttons.forEach(function (button) {
			button.addEventListener("click", clicked(button));
		});

		let inputs = document.querySelectorAll(".changeQuantity");
		const changed = (input) => {
			return () => {
				const product = JSON.parse(input.getAttribute("product"));
				const getProduct = order.products.find(
					(p) => p.id === product.id
				);
				getProduct.quantity = Number(input.value);
				saveOrder(order);
				document.getElementById("total" + product.id).innerHTML =
					(product.price * Number(input.value)).toFixed(2) + " грн";
				document.getElementById("allTotal").innerHTML = total(order);
			};
		};
		inputs.forEach(function (input) {
			input.addEventListener("change", changed(input));
		});

		let cinputs = document.querySelectorAll(".changeComment");
		const cchanged = (input) => {
			return () => {
				const product = JSON.parse(input.getAttribute("product"));
				const getProduct = order.products.find(
					(p) => p.id === product.id
				);
				getProduct.comment = input.value;
				saveOrder(order);
			};
		};
		cinputs.forEach(function (input) {
			input.addEventListener("change", cchanged(input));
		});
	});

	const id = () => {
		const now = new Date();
		const year = now.getFullYear().toString().slice(-2); // Short year
		const month = (now.getMonth() + 1).toString().padStart(2, "0"); // Month (0-indexed, so add 1)
		const date = now.getDate().toString().padStart(2, "0"); // Date
		const hours = now.getHours().toString().padStart(2, "0"); // Hours
		const minutes = now.getMinutes().toString().padStart(2, "0"); // Minutes

		return `${year}-${month}-${date} ${hours}:${minutes}`;
	};
	const productsText = () => {
		const order = loadOrder();
		let text = "===================\n";
		for (const product of order.products) {
			text += `Товар: ${product.name}\nЦіна: ${product.price} грн\nКількість: ${product.quantity}\nКоммент: ${product.comment}\n===================\n`;
		}
		text += `Все разом: ${total(order)}\n`;
		return text;
	};

	let submited = false;
	document
		.getElementById("billing-form")
		.addEventListener("submit", function (event) {
			event.preventDefault();
			if (submited) {
				return;
			}
			submited = true;

			const firstname = document.getElementById("firstname").value;
			const lastname = document.getElementById("lastname").value;
			const towncity = document.getElementById("towncity").value;
			const postcodezip = document.getElementById("postcodezip").value;
			const phone = document.getElementById("phone").value;
			const emailaddress = document.getElementById("emailaddress").value;

			if (
				firstname &&
				lastname &&
				towncity &&
				postcodezip &&
				phone &&
				emailaddress
			) {
				const data = {
					chatid: -4280773078,
					message: `Замовлення ${id()}\n${productsText()}Ім'я: ${firstname}\nПрізвище: ${lastname}\nНаселений пункт: ${towncity}\nНомер Нової пошти: ${postcodezip}\nТелефон: ${phone}\nЕлекторнна адреса: ${emailaddress}`,
				};

				fetch("https://webart.work/api/bot/message", {
					method: "POST",
					headers: {
						"Content-Type": "application/json",
					},
					body: JSON.stringify(data),
				})
					.then((response) => response.json())
					.then((data) => {
						localStorage.removeItem("order");
						alert("замовлення прийнято");
						window.location.href = '/';
					})
					.catch((error) => {
						console.error("Error:", error);
					});
			} else {
				alert("Заповніть всі поля");
			}
		});
</script>
